<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - File Not Found</title>
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .error-page {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .logo img {
            width: 150px;
            margin-bottom: 30px;
        }

        .error-message h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .error-message p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .error-message .error-code {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .suggestion p {
            font-size: 14px;
        }

        .suggestion a {
            color: #0067b8;
            text-decoration: none;
        }

        .suggestion a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="logo">
            <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft">
        </div>
        <div class="error-message">
            <h1>Your file couldnâ€™t be accessed</h1>
            <p>It may have been moved, edited or deleted.</p>
            <p class="error-code">ERR_FILE_NOT_FOUND</p>
        </div>
        <div class="suggestion">
            <p>Please check the URL and try again, or <a href="/">go to the homepage</a>.</p>
        </div>
    </div>
</body>
</html>
